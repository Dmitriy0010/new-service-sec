server:
  port: 8443
  ssl:
    key-store: classpath:keystore/service-b.p12
    key-store-password: ${KEYSTORE_PASSWORD:changeit}
    key-alias: service-b

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://auth-server:9443

logging:
  level:
    org.springframework.security: INFO
